<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/me.png" />
        <link rel="dns-prefetch" href="https://fonts.cdnfonts.com" />
  <!-- preconnect with crossorigin -->
    <link
      rel="preconnect"
      href="https://fonts.cdnfonts.com"
      crossorigin="anonymous"
    />
     <link
      rel="stylesheet"
      href="https://fonts.cdnfonts.com/css/bebas-neue"
      media="print"
      onload="this.media='all'"
    />
      <link
      rel="stylesheet"
      href="https://fonts.cdnfonts.com/css/manrope"
      media="print"
      onload="this.media='all'"
    />
      <!-- preload critical resources -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.cdnfonts.com/css/bebas-neue"
    />
    <link
      rel="preload"
      as="style"
      href="https://fonts.cdnfonts.com/css/manrope"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
         <meta name="theme-color" content="#000000" />
<meta
      name="description"
      content="Esther Adefarati Portfolio"
    />
      <!-- ios specific devices -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <!-- preload critical css -->
    <link
      rel="preload"
      href="/src/index.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <!-- fallback for browsers if they disable javascript -->
    <noscript><link rel="stylesheet" href="/src/index.css" /></noscript>
    <title>Esther Portfolio</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
